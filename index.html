<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Webhook Spammer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #2c2f33;
      color: white;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #7289da;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>

  <h2>💬 Discord Webhook Spammer</h2>

  <label>Webhook URL:</label>
  <input type="text" id="webhook" placeholder="Enter Discord Webhook URL">

  <label>Message:</label>
  <textarea id="message" placeholder="Your message here..."></textarea>

  <label>Count:</label>
  <input type="number" id="count" value="5">

  <label>Delay (ms):</label>
  <input type="number" id="delay" value="1000">

  <button onclick="startSpam()">Start Spamming</button>

  <script>
    async function sendMessage(webhook, content) {
      await fetch(webhook, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
    }

    async function startSpam() {
      const webhook = document.getElementById('webhook').value.trim();
      const message = document.getElementById('message').value;
      const count = parseInt(document.getElementById('count').value);
      const delay = parseInt(document.getElementById('delay').value);

      if (!webhook || !message || isNaN(count) || isNaN(delay)) {
        alert('Please fill all fields correctly.');
        return;
      }

      for (let i = 0; i < count; i++) {
        try {
          await sendMessage(webhook, message);
          console.log(`✅ Sent message ${i + 1}`);
        } catch (err) {
          console.error(`❌ Failed to send message ${i + 1}`, err);
          break;
        }
        await new Promise(res => setTimeout(res, delay));
      }
    }
  </script>

</body>
</html>
